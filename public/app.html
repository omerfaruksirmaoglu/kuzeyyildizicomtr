<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuzey Yıldızım</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- App Bar -->
    <div class="app-bar">
        <div class="app-bar-content">
            <svg class="heart-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            
            <div class="countdown-display" id="topCountdown">
                --:--:--
            </div>
            
            <button onclick="logout()" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                Çıkış
            </button>
        </div>
    </div>

    <!-- Timeline -->
    <div class="timeline" id="timeline"></div>

    <!-- Main Content -->
    <div class="container">
        <div id="contentArea"></div>
    </div>

    <!-- Footer Countdown -->
    <div class="footer-countdown">
        <div class="countdown-display" id="footerCountdown">
            Sonraki içerik: --:--:--
        </div>
    </div>

    <!-- Modal for CTA -->
    <div id="ctaModal" class="modal-overlay hide">
        <div class="modal-content">
            <div id="ctaModalContent"></div>
            <div style="text-align: center; margin-top: 2rem;">
                <button onclick="closeModal()" class="btn btn-secondary">
                    Kapat
                </button>
            </div>
        </div>
    </div>

    <script src="/js/animation/confetti.js"></script>
    <script src="/js/animation/hearts.js"></script>
    <script src="/js/animation/flipDigits.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>

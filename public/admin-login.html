<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Romantic Surprise</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="fullscreen-center">
        <div class="card" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-6">
                <h1>Admin Login</h1>
                <p class="text-muted">Access the administrative panel</p>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Login
                </button>
            </form>
            
            <div id="errorMessage" class="hide" style="margin-top: 1rem; padding: 1rem; background: rgba(239, 68, 68, 0.1); border-radius: var(--radius-xl); color: #EF4444; text-align: center;"></div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/admin.html';
                } else {
                    showError('Invalid credentials');
                }
            } catch (error) {
                showError('Login failed');
                console.error('Login error:', error);
            }
        });
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.remove('hide');
        }
    </script>
</body>
</html>
